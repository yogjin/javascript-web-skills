<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="debounce.js" defer></script>
    <script src="throttle.js" defer></script>
    <title>디바운스와 스로틀링</title>
  </head>
  <body>
    <input type="text" id="default" />
    <input type="text" id="debounce" />

    <p>default input 요청 로그</p>
    <ul id="request-default"></ul>
    <p>debounce input 요청 로그</p>
    <ul id="request-debounce"></ul>
    <p>default 브라우저 사이즈 변경 로그</p>
    <ul id="resize-default"></ul>
    <p>throttle 브라우저 사이즈 변경 로그</p>
    <ul id="resize-throttle"></ul>
  </body>
</html>
